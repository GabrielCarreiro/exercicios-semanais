<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>

<body>
    <script>

        var nomes = [];
        var adicionarNome = true;

        var nome = prompt('Digite um nome');
        nomes.push(nome);

        while (adicionarNome) {

            var resposta = prompt('Deseja digitar outro nome ?')

            if (resposta.toLowerCase() == 'sim') {
                var nome = prompt('Digite um nome');
                nomes.push(nome);
            } else {
                adicionarNome = false;
            }
        }

        nomes.reverse();

        document.write(nomes)

    </script>
</body>

</html>
