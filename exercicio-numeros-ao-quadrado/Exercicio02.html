<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <script>

        var numero1 = parseInt(prompt('Digite o primeiro número'));
        var numero2 = parseInt(prompt('Digite o segundo número'));
        var numero3 = parseInt(prompt('Digite o terceiro número'));
        var numero4 = parseInt(prompt('Digite o quarto número'));
        var numero5 = parseInt(prompt('Digite o quinto número'));


       document.write('Primeiro número ao quadrado: ' + numero1 * numero1 + '<br>')
       document.write('Segundo número ao quadrado: ' + numero2 * numero2 + '<br>')
       document.write('Terceiro número ao quadrado: ' + numero3 * numero3 + '<br>')
       document.write('Quarto número ao quadrado: ' + numero4 * numero4 + '<br>') 
       document.write('Quinto número ao quadrado: ' + numero5 * numero5 + '<br>')
       
    </script>
</body>
</html>
